<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Experimental features </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Experimental features</ion-title>
    </ion-toolbar>
  </ion-header>

  <main class="tab3__layout">
    <section class="tab3_buttons-layout">
      <ion-icon
        size="large"
        name="camera-outline"
        (click)="doOpenCamera()"
      ></ion-icon>
      <ion-label>Tomar una foto</ion-label>
      <ion-icon
        name="camera-reverse-outline"
        size="large"
        (click)='imageUrl = ""'
      ></ion-icon>
      <ion-label>Remover foto</ion-label>
    </section>
    <img
      *ngIf="imageUrl; else blankImage"
      [src]="imageUrl"
      class="tab3__image"
      referrerpolicy="no-referrer"
    />
    <div *ngElse></div>
  </main>

  <ng-template #blankImage>
    <div
      class="tab3__image-placeholder"
      style="display: grid; place-items: center"
    >
      <p>Selecciona una foto para que aparezca aqu√≠</p>
    </div>
  </ng-template>
</ion-content>
